name: Kaizen

on:
  workflow_dispatch:

jobs:
  test-job:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run kaizen
      uses: ethan42/kaizen@main
      with:
        openai-api-key: ${{ secrets.OPENAI_API_KEY }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        model: "gpt-4o"
